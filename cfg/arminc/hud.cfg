// Allows the console to be activated.
// Default: 0
con_enable "1"

// Set developer message level.
// Default: 0
developer "1"

// Disable community server message.
// Default: 0
//
// <i> It's a simple TIP message.
player_nevershow_communityservermessage "1"

// Scales HUD elements.
// Default: 1
//
// >> Adjust the size of all HUD elements.
hud_scaling "1"

// Set the color of HUD elements.
// Default: 0
//
// <> Values:
// 0: Team color
// 1: White
// 2: Bright white
// 3: Light Blue
// 4: Blue
// 5: Purple
// 6: Red
// 7: Orange
// 8: Yellow
// 9: Green
// 10: Aqua
// 11: Pink
// 12: Teammate color
//
// >> The color applies to selected parts of the HUD, including health, armor and ammo.
cl_hud_color "9"

// Preferred teammate color.
// Default: 0
//
// <> Values:
// 0: Yellow 
// 1: Purple
// 2: Green
// 3: Blue
// 4: Orange
//
// <i> The color is shown on the radar and on the Steam avatar, in the lobby.
cl_color "2"

// Hide names and avatars of muted players.
// Default: 1
cl_sanitize_muted_players "0"

// Replace names of other players with something non-offensive.
// Default: 0
// 
// >> Change names of players not on your friends list to something neutral.
// <i> Recommended for streaming (in compliance with GDPR).
// <i> It doesn't apply to friends.
cl_sanitize_player_names "0"

// Hide avatar images for other players.
// Default: 0
//
// <> Values:
// 0: Disabled
// 1: Block all
// 2: Block all but friends
//
// <i> Recommended for streaming (GDPR bypass).
cl_hide_avatar_images "0"

// Enable in-game animated avatars.
// Default: 1
//
// <!> May reduce performance.
cl_allow_animated_avatars "0"

// Determines how to display players in the HUD.
// Default: 0
//
// <> Values:
// 0: Display the Steam avatars of everyone on both teams.
// 1: Only display the count of alive players during an active game session (ex. not during freeze).
cl_teamcounter_playercount_instead_of_avatars "1"

// Set the scale of the radar HUD element.
// Default: 1
//
// <-> Adjusts the size of the radar relative to other HUD elements.
cl_hud_radar_scale "1.2"

// Set the scale of the radar interior display.
// Default: 0.7
//
// <i> >> Map zoom impacts the amount of the map that is visible on the radar.
cl_radar_scale "0.4"

// Set the minimum icon scale.
// Default: 0.6
cl_radar_icon_scale_min "0.8"

// Center the radar around the player.
// Default: 1
//
// >> Toggles between a radar that is centered around the player or best fit.
cl_radar_always_centered "0"

// Rotate the radar in the direction the player is facing.
// Default: 1
//
// >> Toggles between a radar that rotates and radar with a fixed orientation.
//
// <> Values:
// 0: Always face north.
// 1: Rotate based on where the character is facing.
cl_radar_rotate "1"

// Player pinging.
// Default: 0
//
// <> Values:
// 0: Visible with sounds.
// 1: Visible and silent.
// 2: Disabled
cl_player_ping_mute "0"

// {Dangerzone}
// Set tablet's map display mod.
// Default: 1
//
// >> Toggles between a tablet map that rotates and a tablet map with a fixed orientation.
//
// <> Values:
// 1: Rotate based on where the character is facing.
// 2: Always face north.
// 3: The map is centered and rotates.
cl_tablet_mapmode "1"

// The radar will toggle to a square when the scoreboard is visible.
// Default: 1
// 
// >> Toggles the radar to a square and display the whole map when the scoreboard is visible.
cl_radar_square_with_scoreboard "0"

// {Dangerzone}
// Set the compass to appear at the top of the screen.
// Default: 1
cl_compass_enabled "1"

// Force draw deathnotices.
// Default: 0
//
// <> Values:
// -1: Force no deathnotices.
//  0: Disabled
//  1: Draw deathnotices even if the HUD is disabled.
//
// <!> Works only with 'cl_drawhud 0' (cheat protected).
cl_drawhud_force_deathnotices "0"

// Force draw radar.
// Default: 0
//
// <> Values:
// -1: Force no radar.
//  0: Disabled
//  1: Draw radar even if the HUD is disabled.
//
// <!> Works only with 'cl_drawhud 0' (cheat protected).
cl_drawhud_force_radar "0"

// Force draw teamid overhead.
// Default: 0
//
// <> Values:
// -1: Force no teamid.
//  0: Disabled
//  1: Draw teamid even if the HUD is disabled.
//
// <!> Works only with 'cl_drawhud 0' (cheat protected).
cl_drawhud_force_teamid_overhead "0"

// Show team overhead id in teammate color.
// Default: 1
cl_teamid_overhead_colors_show "1"

// For drawing only the crosshair and death notices (used for moviemaking).
// Default: 0
//
// <i> Useful for CS:GO fragmovie makers.
// <i> It improves the frame rates.
cl_draw_only_deathnotices "0"

// The clan name will show next to player names in the death notices.
// Default: 1
cl_show_clan_in_death_notice "0"

// Vote screens when observing.
// Default: 1
//
// <> Values:
// 0: Does not allow spectators to see the vote menu.
// 1: Allows spectators to see the vote menu.
cl_drawhud_specvote "1"

// Show the crosshair of the player being observed. 
// Default: 1
//
// <> Values:
// 0: Disabled
// 1: Friends and party.
// 2: Everyone 
cl_show_observer_crosshair "2"

// Control the crosshair shown when observing a bot.
// Default: 0
//
// <> Values:
// 0: Show player crosshair
// 1: Show player crosshair only when bot can be taken over, otherwise show default.
// 2: Always show default crosshair for bots.
cl_observed_bot_crosshair "1"

// Always show team id over teammates.
// Default: 2
//
// <> Values:
// 0: Disabled
// 1: Pips (through walls and smokes).
// 2: Pips, name, and equipment (permanent).
//
// <i> The value '2' is the same as the '+cl_show_team_equipment' alias.
cl_teamid_overhead_mode "2"

// Set players on the team to have different colors on the radar and scoreboard.
// Default: 1
//
// <> Values:
// 0: Show teammates as same colors.
// 1: Show teammates as different colors.
// 2: Show teamamtes as different colors and put a letter of the color (for color blind peoples).
cl_teammate_colors_show "1"

// Alters the incorrect live/dead player record keeping.
// Default: 0
cl_scoreboard_survivors_always_on "0"

// Displays in game lessons that teach new players.
// Default: 0
gameinstructor_enable "0"

// Auto-help.
// Default: 1
//
// <-> Show useful tips like weapon status change (ex. 'Switched to Burst Firemod').
cl_autohelp "0"

// Display the current loadout.
// Default: 1
//
// <> Values:
// 0: Hides after a short period.
// 1: Always visible.
cl_showloadout "1"

// Draw fps meter.
// Default: 0
//
// <> Values:
//   0: Disabled
//   1: FPS
//   2: Smooth
//   3: Server
//   4: Show & Log to file.
//   5: Thread and wait times.
cl_showfps "0"

// Automatically apply graffiti when graffiti menu closes.
// Default: 1
//
// <> >> Values:
// 0: Apply graffiti only after the 'fire' key is pressed while in the graffiti menu.
// 1: Apply graffiti quickly by pressing and releasing the graffiti menu key.
cl_playerspray_auto_apply "1"

// Force deathnotices.
// Default: 0
// 
// <> Values:
// -1: Force no deathnotices.
//  0: Default
//  1: Draw deathnotices even if hud disabled.
cl_drawhud_force_deathnotices "0"

// Appending observer numbers to kill feed.
// Default: 0
//
// <> Values:
// 0: Default for no numbers.
// 1: Just use observer numbers in death notices.
// 2: append observer numbers in front of names in death notices.
cl_deathnotices_show_numbers "0"

// Force radar.
// Default: 0
// 
// <> Values:
// -1: Force no radar.
//  0: Default
//  1: Draw radar even if hud disabled.
cl_drawhud_force_radar "0"

// Force teamid overhead.
// Default: 0
// 
// <> Values:
// -1: Force no teamid.
//  0: Default
//  1: Draw teamid even if hud disabled.
cl_drawhud_force_teamid_overhead  "0"

// Spectator vote UI.
// Default: 1
//
// <> Values:
// 0: Disables vote UI for spectators.
// 1: Default
cl_drawhud_specvote "1"

// Save screenshots to Steam.
// Default: 0
//
// <i> Screenshots are automatically added to the Steam screenshot gallery.
cl_steamscreenshots "0"

// Viewmodel position.
// Default: 1
//
// <> Values:
// 1: Desktop = viewmodel_fov '60'; viewmodel_offset_x '1';   viewmodel_offset_y '1'; viewmodel_offset_z '-1'
// 2: Couch   = viewmodel_fov '54'; viewmodel_offset_x '0';   viewmodel_offset_y '0'; viewmodel_offset_z '0'
// 3: Classic = viewmodel_fov '68'; viewmodel_offset_x '2.5'; viewmodel_offset_y '0'; viewmodel_offset_z '-1.5'
//
// <i> Mixing the four commands from below ('viewmodel_offset') with presetpos is possible. Disable all of them to only use the preset position.
// <!> Value '0' will display an error because it can't recognize any preset but in reality it will use them (recognize custom values).
viewmodel_presetpos "3"

// Set how much of the viewmodel is visible overall.
// Default: 60
viewmodel_fov "68"

// Determines the X axis of the viewmodel.
// Default: 1
//
// <i> Position: left <-> right
// <i> Higher values = further away from the screen center.
viewmodel_offset_x "2.5"

// Determines the Y axis of the viewmodel.
// Default: 0
//
// <i> Position: forward <-> back
// <i> Higher values = further away from the player.
viewmodel_offset_y "0"

// Determines the Z axis of the viewmodel.
// Default: -1
//
// <i> Position: up <-> down
// <i> Higher values = higher weapon holding position.
viewmodel_offset_z "-2"

// The viewmodel style animation when moving.
// Default: 1
//
// <> Values:
// 0: Older (more dynamic)
// 1: Newer (static, alike CS:S)
cl_usenewbob "0"

// Toggles the visibility of first-person weapon tracers (bullets).
// Default: 1
//
// >> Whether to render own bullets tracers locally.
// <i> >> Other players will still see the bullets.
// <i> It could help with the spray pattern but for some players it is distracting.
r_drawtracers_firstperson "0"

// Player will automatically receive a random weapon on spawn in deathmatch (otherwise, they will receive the last weapon).
// Default: 1
cl_dm_buyrandomweapons "0"

// Automatically switch to spectate mode after clicking the 'Play Again' button in end of match screen.
// Default: 0
cl_dz_playagain_auto_spectate "0"

// Show stats screen in spectator view.
// Default: 1
cl_spec_stats "1"

// Toggle the visibility of scoreboard players.
// Default: 0
spec_hide_players "0"

// Toggle the visibility of the spectator bindings.
// Default: 1
cl_spec_show_bindings "1"

// Map voting and spectator view use the raw number keys instead of the weapon binds (ex. slot1, slot2, etc).
// Default: 1
spec_usenumberkeys_nobinds "1"

// Interpolation between observer targets.
// Default: 1
//
// >> The spectator camera will smoothly interpolate to the next target when switching between players.
cl_obs_interp_enable "1"

// Do not receive chat messages from other Gotv spectators.
// Default: 0
tv_nochat "0"

// Bypass secure challenge on TV port.
// Default: 0
tv_secure_bypass "0"

// Auto-start Killer Replay when available.
// Default: 1
//
// >> When available, Killer Replay will start automatically after death.
spec_replay_autostart "0"

// Spectator Gotv Replay when killed by a bot.
// Default: 0
spec_replay_bot "0"

// The trailing time, in seconds, of replay past the event, including fade-out.
// Default: 2
spec_replay_winddown_time "2"

// {Dangerzone}
// Spectating groups.
// Default: 1
//
// <> Values:
// 0: Spectating numbers will be the default, as individual players.
// 1: Group players into their teams for spectating. 
spec_dz_group_teams "1"

// Lock the spectator target to the given accountid when in observer mode.
// Default: ""
spec_lock_to_accountid ""

// Show player outlines and name IDs through walls.
// Default: 0
spec_show_xray "1"

// Show X-ray dropped defuse kits.
// Default: 0
spec_xray_dropped_defusekits "1"

// Always show on X-ray the dropped c4 and defuse kits.
// Default: 0
spec_xray_dropped_unoccluded "1"

// Lurking player xray glow scaling.
// Default: 0.4
spec_glow_silent_factor "0.4"

// Time for the noisy player glow 'spike' to show that they made noise very recently.
// Default: 0
spec_glow_spike_time "0"

// Time for the noisy players to stay at full brightness.
// Default: 1
spec_glow_full_time "1"

// Time to decay glow from '1.0' to 'spec_glow_silent_factor' after 'spec_glow_full_time'.
// Default: 2
spec_glow_decay_time "2"

// Disable the pop-up warning for new drivers.
// Default: 0
cl_graphics_driver_warning_dont_show_again "0"

// Steam overlay notification position.
// Default: bottomleft
//
// <> Values:
// topleft:     Display notifications at the top left corner (disadvantage: overlap the radar).
// topright:    Display notifications at the top right corner (disadvantage: overlap the kill feed).
// bottomleft:  Display notifications at the bottom left corner (disadvantage: overlap the hp and armor bar).
// bottomright: Display notifications at the top right corner (disadvantage: overlap the ammo bar).
ui_steam_overlay_notification_position "topright"

// Steam overlay notification position horizontal offset.
// Default: 0
ui_steam_overlay_notification_position_horz "0"

// Steam overlay notification position vertical offset.
// Default: 0
ui_steam_overlay_notification_position_vert "0"

// << DISABLED >>
// Current clan ID for name decoration.
// Default: ""
// cl_clanid ""

// Show in the HUD the modern frame rate and FPS meter.
// Default: 1
//
// >> Outputs the worst recent frame time in milliseconds, and the current average frames per second.
//
// <> Values:
// 0: Disabled
// 1: Only if the threshold is hit.
// 2: Always
cl_hud_telemetry_frametime_show "0"

// A frame rate that exceeds the predetermined threshold is considered as "poor".
// Default: 100
//
// <i> It signals the frame rate/fps meter in color red.
//
// <> Values:
// [MIN]   1.0 ms: 1000 FPS
//   |     2.5 ms:  400 FPS
//   |     5.0 ms:  200 FPS
//   |     8.0 ms:  125 FPS
//   |     10.0 ms: 100 FPS
//   |     50.0 ms:  50 FPS
// [MAX]  100.0 ms:  10 FPS
cl_hud_telemetry_frametime_poor "100"

// Show packet delivery anomaly (loss or out-of-order) rate in the HUD.
// Default: 1
//
// >> Outputs the precentage of packets lost or delivered out-of-order. The rate in each direction upstream to 
// the server and downstream from the server) is displayed. Out-of-order delivery can often be automatically 
// corrected. The set value will only include misdeliveries that are not automatically corrected.
//
// <> Values:
// 0: Disabled
// 1: Only if the threshold is hit.
// 2: Always
cl_hud_telemetry_net_misdelivery_show "0"

// A packet delivery anomaly rate that exceeds the predetermined threshold is considered as "poor".
// Default: 5
//
// <!> >> Calculated as a precentage of packets misdelivered.
cl_hud_telemetry_net_misdelivery_poor "5"

// Show ping in the HUD.
// Default: 1
//
// >> Outputs the round trip latency to the server, in milliseconds.
//
// <> Values:
// 0: Disabled
// 1: Only if the threshold is hit.
// 2: Always
cl_hud_telemetry_ping_show "0"

// A ping rate that exceeds the predetermined threshold is considered as "poor".
// Default: 100
//
// <i> It signals the ping meter in color red.
cl_hud_telemetry_ping_poor "60"

// Show graph of the server recv margin in the HUD. 
// Default: 0
//
// <> Values:
// 0: Disabled
// 1: Only when there are command queue problems.
// 2: Always
//
// <i> >> It represents how early/late user commands are arriving at the server before they are executed.
cl_hud_telemetry_serverrecvmargin_graph_show "0"

// The percentage of the screen height that is considered safe from overscan.
// Default: 1
//
// <-> Defines the safe zone of the HUD (vertical).
safezoney "1"

// The percentage of the screen width that is considered safe from overscan.
// Default: 1
//
// <-> Defines the safe zone of the HUD (horizontal).
safezonex "0.97"

